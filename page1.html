            margin: 0;

        .container {

        form input {

        }
        form button {
            width: 100%;
            padding: 10px;

            border-radius: 5px;
            color: white;
            background-color: green;
            font-size: 18px;   
            pointer-events: none;
        }
        form button:active {
            background-color: darkred;
        }
        input:valid ~ button{
            pointer-events: auto;
            cursor: pointer;
        }

        /* Mobile Large Screen */
        @media (max-width: 720px) {
            .container {
